<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Boost - Aptitude Practice Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .category-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }
        
        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .question-container.active {
            display: block;
        }
        
        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #495057;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .chart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .chart-table th,
        .chart-table td {
            padding: 12px;
            text-align: center;
            border: 2px solid #dee2e6;
        }
        
        .chart-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        
        .chart-table td {
            background: #f8f9fa;
        }
        
        .clock-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .clock {
            width: 200px;
            height: 200px;
            border: 8px solid #495057;
            border-radius: 50%;
            position: relative;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .clock-center {
            width: 12px;
            height: 12px;
            background: #495057;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        
        .clock-hand {
            position: absolute;
            background: #495057;
            transform-origin: bottom center;
            border-radius: 2px;
        }
        
        .hour-hand {
            width: 4px;
            height: 60px;
            top: 40px;
            left: 50%;
            margin-left: -2px;
        }
        
        .minute-hand {
            width: 2px;
            height: 80px;
            top: 20px;
            left: 50%;
            margin-left: -1px;
        }
        
        .clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .clock-number {
            position: absolute;
            font-weight: 600;
            font-size: 1.2rem;
            color: #495057;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .option-btn {
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .option-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .option-btn.correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
        }
        
        .option-btn.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border-color: #f44336;
        }
        
        .option-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message.info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1976d2;
        }
        
        .message.success {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            color: #388e3c;
        }
        
        .message.error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #d32f2f;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .category-selector {
                grid-template-columns: 1fr;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .clock {
                width: 150px;
                height: 150px;
            }
            
            .hour-hand {
                height: 45px;
                top: 30px;
            }
            
            .minute-hand {
                height: 60px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Mind Boost</h1>
        <p class="game-subtitle">Aptitude Practice Game</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correct">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>
        
        <div class="message info" id="message">
            Choose a category to start practicing!
        </div>
        
        <div class="category-selector">
            <button class="category-btn" data-category="data">📊 Data Interpretation</button>
            <button class="category-btn" data-category="clocks">🕐 Clocks</button>
            <button class="category-btn" data-category="oddman">🔍 Odd Man Out</button>
            <button class="category-btn" data-category="interest">💰 Simple Interest</button>
            <button class="category-btn" data-category="logical">🧠 Logical Reasoning</button>
            <button class="category-btn" data-category="blood">👨‍👩‍👧‍👦 Blood Relations</button>
            <button class="category-btn" data-category="direction">🧭 Direction Sense</button>
            <button class="category-btn" data-category="partnership">🤝 Partnership</button>
        </div>
        
        <div class="question-container" id="questionContainer">
            <div class="question-title" id="questionTitle"></div>
            <div class="question-text" id="questionText"></div>
            <div id="questionContent"></div>
            <div class="options-container" id="optionsContainer"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="nextBtn" style="display: none;">Next Question</button>
            <button class="btn btn-secondary" id="resetBtn">Reset Score</button>
        </div>
    </div>

    <script>
        class AptitudeGame {
            constructor() {
                this.score = 0;
                this.correct = 0;
                this.total = 0;
                this.currentCategory = null;
                this.currentQuestion = null;
                this.selectedAnswer = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.updateStats();
            }
            
            initializeElements() {
                this.scoreEl = document.getElementById('score');
                this.correctEl = document.getElementById('correct');
                this.totalEl = document.getElementById('total');
                this.accuracyEl = document.getElementById('accuracy');
                this.progressEl = document.getElementById('progress');
                this.messageEl = document.getElementById('message');
                this.questionContainer = document.getElementById('questionContainer');
                this.questionTitle = document.getElementById('questionTitle');
                this.questionText = document.getElementById('questionText');
                this.questionContent = document.getElementById('questionContent');
                this.optionsContainer = document.getElementById('optionsContainer');
                this.nextBtn = document.getElementById('nextBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.categoryBtns = document.querySelectorAll('.category-btn');
            }
            
            attachEventListeners() {
                this.categoryBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectCategory(e.target.dataset.category));
                });
                
                this.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.resetBtn.addEventListener('click', () => this.resetGame());
            }
            
            selectCategory(category) {
                this.currentCategory = category;
                
                // Update category button styles
                this.categoryBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });
                
                this.nextQuestion();
            }
            
            nextQuestion() {
                if (!this.currentCategory) return;
                
                this.selectedAnswer = null;
                this.nextBtn.style.display = 'none';
                this.questionContainer.classList.add('active');
                
                // Generate question based on category
                switch (this.currentCategory) {
                    case 'data':
                        this.generateDataQuestion();
                        break;
                    case 'clocks':
                        this.generateClockQuestion();
                        break;
                    case 'oddman':
                        this.generateOddManQuestion();
                        break;
                    case 'interest':
                        this.generateInterestQuestion();
                        break;
                    case 'logical':
                        this.generateLogicalQuestion();
                        break;
                    case 'blood':
                        this.generateBloodRelationQuestion();
                        break;
                    case 'direction':
                        this.generateDirectionQuestion();
                        break;
                    case 'partnership':
                        this.generatePartnershipQuestion();
                        break;
                }
                
                this.messageEl.textContent = 'Select your answer';
                this.messageEl.className = 'message info';
            }
            
            generateDataQuestion() {

                        title: "Sales Data Analysis",

                            headers: ["Product", "Q1", "Q2", "Q3", "Q4"],

                                ["Laptops", "120", "150", "180", "200"],

                                ["Tablets", "80", "90", "100", "110"]
                            ]
                        },
                        question: "Which product had the highest total sales across all quarters?",
                        options: ["Laptops (650)", "Phones (1250)", "Tablets (380)", "All Equal"],
                        correct: 1
                    },
                    {
                        title: "Revenue Analysis",

                            headers: ["Month", "Revenue (₹)"],

                                ["Jan", "50,000"],

            createOptions(options, correctIndex) {
                this.optionsContainer.innerHTML = '';
                
                options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => this.selectAnswer(index, correctIndex));

            selectAnswer(selectedIndex, correctIndex) {
                if (this.selectedAnswer !== null) return;
                
                this.selectedAnswer = selectedIndex;
                this.total++;
                
                const options = this.optionsContainer.querySelectorAll('.option-btn');
                
                if (selectedIndex === correctIndex) {
                    this.correct++;
                    this.score += 10;
                    options[selectedIndex].classList.add('correct');
                    this.messageEl.textContent = 'Correct! Well done! 🎉';
                    this.messageEl.className = 'message success';
                } else {
                    options[selectedIndex].classList.add('wrong');
                    options[correctIndex].classList.add('correct');
                    this.messageEl.textContent = 'Incorrect. The correct answer is highlighted.';
                    this.messageEl.className = 'message error';
                }
                
                // Disable all options
                options.forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                this.updateStats();
                this.nextBtn.style.display = 'inline-block';
            }
